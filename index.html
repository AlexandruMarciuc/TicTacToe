<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>

  <body>
    <div id="panel">
      <form>
        <div id="text1">If you think you're smart, I'm smarter than you!</div>
        <div id="text2">Wanna try me? Choose:</div>
        <button id="oButton" type="submit">O</button>
        <button id="xButton" type="submit">✘</button>
      </form>
    </div>

    <div id="switchPanel">
      <form>
        <div id="text">
          It seems you don't really have the brains to win with ✘, do you have
          the guts to play with O ?
        </div>
        <button id="changeToO" type="submit">Change to O</button>
        <button id="stayWithX" type="submit">
          I know I'm not that smart..
        </button>
      </form>
    </div>

    <div class="app">
      <div class="squares">
        <div id="zero" class="square"></div>
        <div id="one" class="square"></div>
        <div id="two" class="square"></div>
        <div id="three" class="square"></div>
        <div id="four" class="square"></div>
        <div id="five" class="square"></div>
        <div id="six" class="square"></div>
        <div id="seven" class="square"></div>
        <div id="eight" class="square"></div>
      </div>
    </div>
    <div id="score">
      <div id="humanScore">
        Your Score:
        <div id="humanScoreNumber">0</div>
      </div>
      <div id="aiScore">
        Computer Score:
        <div id="aiScoreNumber">0</div>
      </div>
    </div>
  </body>
</html>
